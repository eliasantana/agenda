    {% extends "model-page.html" %}

    {% block content %}
    <a href="evento/">
        <button type="button">Novo Agendamento</button>
    </a>

    <ul>
        {% for evento in eventos %}
            <li>
                    {{ evento.titulo }} - {{evento.get_data_evento}} (<a href="/agenda/evento/delete/{{ evento.id }}/">Excluir</a>  / <a href="evento/?id={{ evento.id }}">Editar</a> )
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
